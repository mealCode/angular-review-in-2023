<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="isLoggedIn$ | async">
      <a [routerLink]="['/feed']" routerLinkActive="active" class="nav-link"> Your Feed </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/']" routerLinkActive="active" class="nav-link"> Global Feed </a>
    </li>
    <li class="nav-item" *ngIf="tagNameProps">
      <a [routerLink]="['/tags', tagNameProps]" routerLinkActive="active" class="nav-link">
        <i class="ion-pound">{{ tagNameProps }}</i>
      </a>
    </li>
  </ul>
</div>
